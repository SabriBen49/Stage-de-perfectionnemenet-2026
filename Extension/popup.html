<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dwexo Login</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      width: 300px;
      padding: 15px;
    }
    #status {
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body class="bg-light">

  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title text-center mb-3">Connexion à Dwexo</h5>

      <div class="mb-3">
        <input type="email" id="email" class="form-control"  placeholder="Email">
      </div>

      <div class="mb-3">
        <input type="password" id="password" class="form-control"  placeholder="Mot de passe">
      </div>

      <div class="d-grid gap-2">
        <button id="loginBtn" class="btn btn-primary">Connexion</button>
        <button id="logoutBtn" class="btn btn-outline-secondary">Déconnexion</button>
      </div>

      <div id="status" class="text-center text-muted"></div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
<script src="dist/popup.js"></script>
</body>
</html>
